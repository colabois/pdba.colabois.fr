exclude:
  - README.md
  - Makefile
  - Dockerfile
  - Jenkinsfile

collections-dir: collections

collection:
  pages:
    output: true
    permalink: /:name

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  startings: [html, head, body]