plugins:
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-sitemap

exclude:
  - README.md
  - Makefile
  - Dockerfile
  - Jenkinsfile
  - .jekyll-cache

collections:
  pages:
    output: true
    permalink: /:title

markdown: CommonMark
commonmark:
  extensions: ["strikethrough", "autolink", "table"]

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  startings: [html, head, body]
